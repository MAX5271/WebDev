<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items:center;
      height: 100vh;

      gap: 10px;
    }

    .pricing-plan {
      background-color: rgb(243, 243, 243);
      text-align: center;
      font-family: "Libre Baskerville", serif;
      flex-basis: 28rem;
      height: 18rem;
      border-radius: 5px;
    }
    .pricing-plan > *{
      padding: 10px;
    }
    .plan-title{
      font-weight: bolder;
      font-size: 25px;
    }
    .plan-price{
      font-weight: bolder;
      font-size: 50px;
    }
    .plan-features{
      font-size: smaller;
      font-weight: 200;
    }
    ul{
      list-style-type: none;
    }
    .plan-button{
      color: white;
      background-color: orange;
      border: 0px;
      border-radius: 5px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      
    .pricing-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items:center;
      gap: 10px;
    }

    .pricing-plan {
      background-color: rgb(246, 246, 246);
      text-align: center;
      font-family: "Libre Baskerville", serif;
      flex-basis: 13.5rem;
      width: 18rem;
      border-radius: 5px;
    }
    .pricing-plan > *{
      padding: 5px;
    }
    .plan-title{
      font-weight: bolder;
      font-size: 20px;
    }
    .plan-price{
      font-weight: bolder;
      font-size: 35px;
    }
    .plan-features{
      font-size: smaller;
      font-weight: 200;
    }
    ul{
      list-style-type: none;
    }
    .plan-button{
      color: white;
      background-color: orange;
      border: 0px;
      border-radius: 5px;
    }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+AU+SA:wght@100..400&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
